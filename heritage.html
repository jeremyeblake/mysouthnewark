---
layout: default
---

<div class="section-thesis">
	<h1>Our Heritage</h1>
</div>

<section class="wrap push_bottom heritage">

{% for post in site.categories.heritage order:descending %}

<article class="content-panel_full">

	<div class="media" style="background-image:url('{{ site.baseurl }}/public/images/{{ post.heritage_img }}');"></div>

	<div class="content_wrap">
		<div class="content">
			<h1 class="h2"> {{ post.title }}</h1>
			<p>{{ post.content }}</p>
		</div>
	</div>

</article>

{% endfor %}


</section>
